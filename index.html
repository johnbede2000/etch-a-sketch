<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <body>
        <div class="page-container">
            <h1>'Hover Etch A Sketch'</h1>
            <p>Hover your mouse over the grid to draw!</p>
            <div class="buttons">
                <button id="reset">Reset Current Grid</button>
                <button id="new-grid">Create A New Grid</button>
            </div>
            <div class="radios">
                <input type="radio" name="color" id="black" value="black" checked><label for="black">Black</label>
                <input type="radio" name="color" id="red" value="red"><label for="red">Red</label>
                <input type="radio" name="color" id="blue" value="blue"><label for="blue">Blue</label>
            </div>
            <div class='error-msg'></div>
            <div id='grid-container'>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
